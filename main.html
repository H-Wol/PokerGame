<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poker Game</title>
  <link rel="stylesheet" href="styleMain.css">
  <link rel="stylesheet" href="stylecard.css">
  <link rel="stylesheet" href="styleCardsBack.css">
  <link rel="stylesheet" href="hint.css">
</head>

<body>
  <div id="console"></div>
  <div id="me_about"></div>
  <div class="userInfo" id="me_nemo">
      <div id="me_name"></div>
      <div id="me_money"></div>
      <div id="win"></div>
      <div id="lose"></div>
  </div>


  <div id="fir_about"></div>
  <div class="userInfo" id="fir_nemo">
    <div id="fir_name"></div>
    <div id="fir_money"></div>
  </div>


  <div id="sec_about"></div>
  <div class="userInfo" id="sec_nemo">
    <div id="sec_name"><ins></ins></div>
    <div id="sec_money"></div>
  </div>


  <div id="thir_about"></div>
  <div class="userInfo" id="thir_nemo">
    <div id="thir_name"></div>
    <div id="thir_money"></div>
  </div>


  <div class="main">
    <div class="cardDeck" id="me"></div>
    <div class="cardDeck" id="fir"></div>
    <div class="cardDeck" id="sec"></div>
    <div class="cardDeck" id="thir"></div>

    <div class="total">
      <p class="totalVal"></p>
    </div>
  </div>
  <button id="btn_start" aria-label="Start" class="hint--bottom"></button>
  <button id="btn_reset" aria-label="Reset" class="hint--bottom"></button>
  <button id="bet" aria-label="Betting" class="hint--bottom dis" disabled></button>
  <button id="die" aria-label="Do you want to die?" class="hint--bottom dis" disabled></button>

  <div id="score">
    <div id="title"><i><b>이번게임결과</b></i></div>
    <div id="me_result"><div class="name_result"></div><div class ="card_result"></div></div>
    <div id="fir_result"><div class="name_result"></div><div class ="card_result"></div></div>
    <div id="sec_result"><div class="name_result"></div><div class ="card_result"></div></div>
    <div id="thir_result"><div class="name_result"></div><div class ="card_result"></div></div>
  </div>

</body>
<script src="data.js"></script>
<script src="script.js"></script>
<script src="functions.js"></script>
<script src="checkCardRank.js"></script>
</html>
